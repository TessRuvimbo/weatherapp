<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="app-data">
        <div>
    <h1 class="city" id ="city">Paris</h1>
    <p class="details">Tuesday 14:49, scattered clouds
        <br />
        Humidity: <strong>66%</strong>, Wind:<strong>3.13km/h</strong>
    </p>
        </div>
        <div class="temp-container">
    <div class="icon">🌥️</div> <div class="number">12</div><div class="unit">°C</div></div></div>
    </div>
    </main>
    <footer>
        Coded by
        <a href="https://github.com/TessRuvimbo" target="blank"> Tess Gombera</a>,
        code hosted on
        <a href="https://github.com/TessRuvimbo/weatherapp" target="_blank">GitHub</a>
        and website hosted
        <a href="https://tess-weatherapp.netlify.app/" target="_blank"
          >on Netlify</a
        >
        
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
